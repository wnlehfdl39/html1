<html>
<head>
<title>메뉴선택 및 다중메뉴선택</title>
<meta charset="utf-8">
</head>
  <body>
  <h1>색상1 (단일메뉴선택)</h1>
  <form action="http://localhost/color.php">
<select name="color">
  <option value="red">붉은색</option>
  <option value="black">검정색</option>
  <option value="blue">파란색</option>
</select>
  <h1>색상2 (다중메뉴선택)</h1>
  <select name="color2" multiple>
    <option value="red">붉은색</option>
    <option value="black">검정색</option>
    <option value="blue">파란색</option>
  </select>
<input type="submit">
</form>
select name="color2" multiple  메뉴에서 옵션을 선택할 때 다중선택이 가능한 멀티플이다
select = 메뉴를 선정 할 수 있는 틀이다.
option = 메뉴 틀 안에 있는 부가적 요소 또는 부분 과목이다.
  </body>
</html>
