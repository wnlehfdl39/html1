<!doctype html>
<html>
<heat>
  <title>button 공부시간</title>
  <meta charset="utf-8">
</heat>
<body>
  <form action="http://localhost/oneclik.php">
    <input type="text" name="아이디" value="아이디">
    <input type="hidden" name="hide" value="egoing">
    <input type="button" name="클릭" value="버튼" onclick="alert('hello baby')">
    <input type="reset" name="재전송" value="재전송">
<input type="submit" value="전송">
  </form>
in puttype="reset" = 재전송 기능, 입력란을 다시 원래상태로 지워주는 역할
in puttype="button" = 클릭 버튼 onclick="alert('hello baby')"으로
                  (onclick) 클릭으로 (alert)경고 알림 메시지를 뜨게 할 수 있다.

</body>
</html>
