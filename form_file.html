<!doctype html>
<html>
<head>
  <title> </title>
  <meta charset="utf-8">
  <meta http:equiv="refresh" content="10">
</head>
<body>
<form action="http://localhost/upload.php" method="post" enctype="multipart/form-data">
  <input type="file" name="profile">

  <input type="submit" value="전송">


</form>
input type="file" name="profile" 은 바탕화면 아무곳이든 원하는 파일을 가져올 수 있음
파일 선택 기능임
method="post" 는 방법 우편 = url 내용이 서버로 보이지 않게 전송함
method="get" 는 url 내용이 보이게함
</body>
</html>
