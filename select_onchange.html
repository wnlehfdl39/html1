<!doctype html>
<html>
<head>
  <title> </title>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="">
  <meta name="description" content="일부">
</head>
<body>
<select onchange="location.href=this.value">
<option value="img.html">수학</option>
<option value="index.html">과학</option>
<option value="meta.html">영어</option>
</select>
설명: select는 틀안에 과목을 선정해서 속성태그인 onchange가 과목(option)
선택 시 (value)기본값이 지정한 링크(href)를 (location)태그로 위치를 찾아서
(onchange)체인지 변경.연결시켜준다.
</body>
</html>
